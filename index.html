<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions | FOR</title>
</head>
<body>
    <section class="container">
        <div class="main">
            <div class="tabuada">
                <h2>Tabuada</h2>
                <input type="number" id="tabuada" placeholder="Digite Um Numero Inteiro">
                <button type="submit" id="btn-tabuada" onclick="tabuada()">Mostrar Tabuada</button>
                <div id="result-tabuada"></div>
            </div>
            <div class="numerosPar">
                <h2>Números Pares</h2>
                <input type="number" id="numerosPar" placeholder="Digite Um Numero Inteiro">
                <button type="submit" id="btn-numerosPar" onclick="numerosPar()">Mostrar Numeros Pares</button>
                <div id="result-numerosPar"></div>
            </div>
            <div class="somaNumeros">
                <h2>Soma de Números Inteiros</h2>
                <input type="number" id="numero" placeholder="Digite Um Numero Inteiro">
                <button onclick="adicionarNumero()">Adicionar Número</button>
                <div id="numeros"></div>
                <div id="resultado"></div>
            </div>
        </div>
    </section>




<script src="js/script.js"></script>
</body>
</html>
